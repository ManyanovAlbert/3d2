<!DOCTYPE html>
<!-- saved from url=(0033)http://nfbgu1.ru/webgl/webgl.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>three.js webgl - геометрические фигуры</title>
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="info">
			Трехмерные фигуры
		</div>

		<script type="importmap">
		//Импортируется библиотека с сайта threejs.org 
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
		</script>
		
		<script type="module">
		
			import * as THREE from 'three';
			import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
			import { TeapotGeometry } from 'https://threejs.org/examples/jsm/geometries/TeapotGeometry.js';

			var camera, scene, renderer;
			var controls;
			var ambientLight, light;
			init();
			animate();
			function init() {
				var container = document.createElement( 'div' );
				document.body.appendChild( container );
				// CAMERA
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 300, 700, 1200 );
				// LIGHTS
				ambientLight = new THREE.AmbientLight( 0x333333 );	// 0.2
				light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				light.position.set( 1, 1, 1 );				
				// direction is set in GUI
				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );
				// CONTROLS
				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.rotateSpeed = 0.5; 
				controls.enableZoom = true;  
				controls.zoomSpeed = 0.5;  
				controls.minDistance = 500;
				controls.maxDistance = 2500;
				controls.enableDamping = true;
				// scene itself
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xD3D3D3 );
				scene.add( ambientLight );
				scene.add( light );		
				// Объекты меняем тут
					var radiusTop = 0; var radiusBottom = 128;
					var heigth = 240; var segments = 4;
					var geometry = new THREE.CylinderGeometry( 
					radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0x92ca12 } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( 10, 120, 60 ); scene.add( piramida );
					piramida.rotation.y = Math.PI / 4;
					var radiusTop = 128; var radiusBottom = 128;
					var heigth = 100; var segments = 3;
					var geometry = new THREE.CylinderGeometry( 
					radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0xecfa15 } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( 10, 50, 360 ); scene.add( piramida );
					piramida.rotation.y = Math.PI / -2;		
					var radiusTop = 100; var radiusBottom = 100;
					var heigth = 180; var segments = 6;
					var geometry = new THREE.CylinderGeometry( 
					radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0xfa15d4 } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( 360, 90, -360 ); scene.add( piramida );
					piramida.rotation.y = Math.PI / 1.5;	
					var radiusTop = 80; var radiusBottom = 110;
					var heigth = 180; var segments = 4;
					var geometry = new THREE.CylinderGeometry( 
					radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0x7e15fa } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( 360, 90, 60 ); scene.add( piramida );
					piramida.rotation.y = Math.PI / 2;
					var radiusTop = 90; var radiusBottom = 90;
					var heigth = 180; var segments = 6;
					var geometry = new THREE.CylinderGeometry( 
					radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0xfa15d4 } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( -360, 100, 60 ); scene.add( piramida );
					piramida.rotation.x = Math.PI / 2;
					piramida.rotation.y = Math.PI / 1;
					piramida.rotation.z = Math.PI / 4;
					
					var radiusTop = 90; var radiusBottom = 90;
					var heigth = 180; var segments = 16;
					var geometry = new THREE.CylinderGeometry( 
					radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0x92ca12 } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( -360, 100, 360 ); scene.add( piramida );
					piramida.rotation.x = Math.PI / 2;
					piramida.rotation.y = Math.PI / 1;
					piramida.rotation.z = Math.PI / 4;
					
					var radiusTop = 80; // радиус верхней части
					var radiusBottom = 90; // радиус нижней части
					var height = 180;
					var radialSegments = 8; // количество сегментов, определяющих форму основания
					var geometry = new THREE.CylinderGeometry(radiusTop, radiusBottom, height, radialSegments);
					var material = new THREE.MeshPhongMaterial( { color: 0x6fa8dc } );
					var cylinder = new THREE.Mesh( geometry, material );
					cylinder.position.set( 360, 100, 360 );
					cylinder.rotation.x = Math.PI / 2;
					cylinder.rotation.y = Math.PI / 1;
					cylinder.rotation.z = Math.PI / 4;
					scene.add( cylinder );
					
					var radiusTop = 128; var radiusBottom = 128;
					var heigth = 120; var segments = 3;
					var geometry = new THREE.CylinderGeometry( 
					radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0xecfa15 } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( 10, 60, -360 ); scene.add( piramida );
					piramida.rotation.x = Math.PI / 2;
					piramida.rotation.y = Math.PI / 1;
					piramida.rotation.z = Math.PI / -4;
					
					var radiusTop = 80; var radiusBottom = 80;
					var heigth = 180; var segments = 4;
					var geometry = new THREE.CylinderGeometry( 
					radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0x7e15fa } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( -335, 90, -360 ); scene.add( piramida );
					piramida.rotation.y = Math.PI / 2;
					
					var radiusTop = 120; var radiusBottom = 120;
					var heigth = 113.5; var segments = 3;
					var geometry = new THREE.CylinderGeometry( 
					radiusTop, radiusBottom, heigth, segments );
					var material = new THREE.MeshPhongMaterial( { color: 0x7e15fa } );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( -375, 60, -320 ); scene.add( piramida );
					piramida.rotation.x = Math.PI / 2;
					piramida.rotation.y = Math.PI / 1;
					piramida.rotation.z = Math.PI / 4;
					
					var geometry = new TeapotGeometry( 100 );
					var material = new THREE.MeshPhongMaterial( { color: 0x0229a1 } );	
					var teapot = new THREE.Mesh( geometry, material );
					teapot.position.set( -210, 300, 350 ); 										
					scene.add( teapot );


					const helper = new THREE.GridHelper( 1000, 10 );
					//helper.rotation.x = Math.PI / 2;
					scene.add( helper );

			}

			// EVENT HANDLERS


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update(); //
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}			


		</script>

	
</body></html>
